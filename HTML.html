<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÉcoTranspo</title>
    <link rel="icon" href="favicon-32x32-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .container {
            background-color: white;
            border-radius: 0 20px 20px 0;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
            height: 100vh;
            position: relative;
            z-index: 2;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .logo {
            font-size: 30px;
            font-weight: -1000;
            color: #0c131f;
            margin-top: 0px;
            background: linear-gradient(45deg, #199ce9, #04ca0e);
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-image {
            max-width: 100%;
            height: auto;
            margin-bottom: -50px; 
        }

        .account-icon {
            background: linear-gradient(45deg, #199ce9, #04ca0e);
            color: white;
            cursor: pointer;
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; 
            margin: 0 auto 15px auto; 
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .account-icon:hover {
            transform: scale(1.1); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .input-box {
            background-color: #f0f0f0;
            border-radius: 20px;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .input-box input {
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
            margin-left: 8px;
        }

        .icon {
            margin-right: 8px;
            color: #888;
        }

        button {
            background: linear-gradient(45deg, #199ce9, #04ca0e);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .locate-btn {
            margin: 10px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #888;
        }

        .locate-btn:hover {
            color: #0c131f;
        }

        .radio-group {
            text-align: left;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .radio-group label {
            font-size: 14px;
            color: #0c131f;
            margin-bottom: 10px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .input-field {
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }

        .highlight-gradient {
            background: linear-gradient(45deg, #199ce9, #04ca0e);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 600;
            font-size: 18px;
        }

        .signup-gradient {
            background: linear-gradient(45deg, #0c131f, #00bcd4);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 600;
            font-size: 20px;
        }

        .top-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .top-buttons button {
            background: linear-gradient(45deg, #0c131f, #00bcd4);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .map-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 81vw; 
            height: 100vh;
            background: url('carte_trajet.html') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column; 
            }

            .container {
                width: 90%; 
                margin: 0 auto;
                height: auto; 
            }

            .map-container {
                width: 100%; 
                top: 0;
                left: 0;
            }

            .logo-image {
                max-width: 80px;
                margin-bottom: -10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 28px; 
            }

            button {
                font-size: 14px; 
            }

            .container {
                width: 95%; 
                padding: 10px;
            }
        }
    </style>
    <script>

    </script>
</head>
<body>
    <div class="container">
        <img src="Design sans titre(2).png" alt="Logo de ÉcoTranspo" class="logo-image">
        <div class="logo">ÉcoTranspo</div>
        <h4 class="highlight-gradient">Ce site est réservé aux transports en commun</h4>
        <div class="input-box">
            <i class="fa fa-map-marker-alt icon"></i>
            <input id="start-location" type="text" placeholder="De : Départ" oninput="searchCities('start-location')">
        </div>
        <div id="start-location-suggestions" class="suggestions"></div>
        <div class="locate-btn" onclick="getLocation('start-location')">
            <i class="fa fa-location-arrow"></i>
            <span>Ma position</span>
        </div>
        <div class="input-box">
            <i class="fa fa-map-marker icon"></i>
            <input id="arrival-location" type="text" placeholder="Vers : Arrivée" oninput="searchCities('arrival-location')">
        </div>
        <div id="arrival-location-suggestions" class="suggestions"></div>
        <div class="locate-btn" onclick="getLocation('arrival-location')">
            <i class="fa fa-location-arrow"></i>
            
        </div>
        <div class="radio-group">
            <label>
                <input type="radio" name="route-option" id="least-cost" /> 
            </label>
            <label>
                <input type="radio" name="route-option" id="shortest-route" /> 
            </label>
        </div>
        <button onclick="executeCode()">Rechercher l'itinéraire</button>
        <pre id="output"></pre>
        <pre id="error" style="color: red;"></pre>
        
    </div>

    <div class="map-container">
        <iframe src="carte_trajet.html" style="width: 100%; height: 100%;" frameborder="0"></iframe>
    </div>
</body>
</html>
